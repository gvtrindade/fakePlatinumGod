<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fakeplatinumgod</title>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body onfocus="selectSearchBar()">

    <div class="navbar">

        <input type="text" id="searchBar" onkeyup="filter()" placeholder="Search">

        <div id="minimizeButton" class="frameButton" onclick="minimize()">
            <img src="../assets/images/minimize.png" style="height: 2px; width: 8px;">
        </div>

        <div id="closeButton" class="frameButton">
            <img src="../assets/images/close.png" style="height: 10px;">
        </div>

        <div id="itemsButton" class="frameButton" onclick="showItemsTrinkets(this)">Items</div>

        <div id="trinketsButton" class="frameButton" onclick="showItemsTrinkets(this)">Trinkets</div>

    </div>

    <div id="content" class="content">
        <div class="items" id="items"></div>
        <div class="trinkets" id="trinkets"></div>
    </div>

    <div id="descriptions" style="display: none;"></div>

    <div class="arrowButton" id="rightDiv" onclick="scrollToRight()">
        <img src="../assets/images/arrow.png" id="rightButton">
    </div>
    <div class="arrowButton" id="leftDiv" onclick="scrollToLeft()">
        <img src="../assets/images/arrow.png" id="leftButton">
    </div>

    <div id="background"></div>

    <!--<p>Welcome to fakeplatinumgod!</p>-->

    <script src="index.js"></script>
</body>

</html>
